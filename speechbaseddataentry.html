<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: skyblue;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button.record {
      background-color: blue;
      color: white;
    }

    button.clear {
      background-color: red;
      color: white;
    }

    button.save {
      background-color: green;
      color: white;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Speech Based Data Entry</h2>
    <textarea id="textInput" placeholder="Start speaking or type here..."></textarea>
    <div class="buttons">
      <button class="record" onclick="startSpeechRecognition()">Start Speaking</button>
      <button class="clear" onclick="clearData()">Clear Data</button>
      <button class="save" onclick="saveData()">Save Data</button>
    </div>
  </div>
